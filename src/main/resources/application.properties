spring.datasource.url=jdbc:postgresql://localhost:5432/warehouse
#spring.datasource.username=neekh
spring.datasource.username=compose-postgres
#spring.datasource.password=kbe
spring.datasource.password=compose-postgres
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
server.error.include-message=always
spring.datasource.driverClassName=org.postgresql.Driver
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
springdoc.swagger-ui.path=/swagger
DEPLOYMENT_ENV=dev
